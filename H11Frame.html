<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H11Frame.html</title>
</head>
    <!-- 
        FRAMESET
        : 해당 페이지를 가로 혹은 세로로 나누어서 구성할때 사용하는 태그로 반드시
          HEAD와 BODY 사이에 기술해야 한다.
          ROWS : 세로형으로 나눌때 사용
          COLS : 가로형으로 나눌때 사용
        FRAME
        : FRAMESET의 하위 태그로 실제 표현할 페이지의 경로를 지정한다.
          SRC : 노출할 페이지의 URL 혹은 경로
          NORESIZE : 프레임의 크기를 마우스로 조정할 수 없도록 하는 옵션
                     해당 속성이 없으면 크기를 조절할 수 있다.
     -->
    <frameset rows="100px, *, 50px" border="5" frameborder="1">
        <frame src="./Frame/topFrame.html" name="topFrame" scrolling="no"
            marginwidth="0" marginheight="0" noresize>
        <frameset cols="300px, *" border="5" frameborder="1">
            <frame src="./Frame/leftFrame.html" name="leftFrame">
            <frame src="./Frame/contentFrame.html" name="contentFrame">
        </frameset>
        <frame src="Frame/bottomFrame.html" name="bottomFrame" scrolling="no"
            marginwidth="0" marginheight="0">
    </frameset>
    <noframes>이 브라우저는 프레임을 지원하지 않습니다.</noframes>

    <body>
        프레임은 BODY 태그 안으로 들어가면 안됩니다.
    </body>
</html>
