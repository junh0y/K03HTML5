<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H14Semantic.html</title>
    <style type="text/css">
        body{width:440px;}
        header, nav, section, article, aside, footer{
            display:block; width:400px; margin:4px; padding:4px; 
            background-color:#ddd; text-align:center;
        }
        section{float:left; width:280px; height:60px;}
        article{width:264px; background-color:#efefef;}
        aside{float:left; width:104px; height:60px;}
        footer{overflow:hidden;}
    </style>
</head>
<!-- 
    시맨틱 태그
    : 컴퓨터가 정보를 이해하고 추론할 수 있는 구조를 만들기 위해 HTML5에서 추가된 태그.
      기존에는 DIV 태그로 레이아웃을 구현하였지만, 현재는 시맨틱 태그로 레이아웃을 그릴
      수 있다. DIV와 마크업 기능이 동일하다.
 -->
<body>
    <h2>시맨틱(SEMANTIC) 태그</h2>
    <header>HEADER 영역</header>
    <nav>NAV 영역</nav>
    <section>
        SECTION 영역
        <article>ARTICLE 영역</article>
    </section>
    <aside>ASIDE 영역</aside>
    <footer>FOOTER 영역</footer>     
</body>
</html>
