<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H12Video.html</title>
</head>
<body>
    <h2>기본 VIDEO 태그</h2>
    <!-- 
        CONTROLS 속성
        : 동영상을 플레이할때 컨트롤바가 보이는 여부를 지정하는 속성으로 볼륨, 프로그레스바,
          전체 화면 등의 버튼이 있다.
        AUTOPLAY 속성
        : 현재는 사용자가 원할때만 재생되도록 하기 위해 지금은 지원되지 않는다.
     -->
    <video src="Media/video.mp4" autoplay controls width="300" height="400">
        해당 브라우저가 VIDEO 태그를 지원하지 않는 경우
        <a href="Media/video.mp4">여기</a>를 클릭하세요.
    </video>

    <!-- 
        SOURCE 하위 태그
        : 웹 브라우저가 모든 동영상 포맷을 지원하지 못하기 때문에 여러 항목 중 해당 브라우저가
          지원하는 포맷의 파일을 찾아 플레이할 수 있도록 한다. 즉, 미디어 파일을 여러개 설정할때
          사용하는 태그이다.
     -->
    <h2>VIDEO의 하위 태그 SOURCE</h2>
    <video autoplay controls width="300" height="200">
        <source src="Media/video.3gp"></video>
        <source src="Media/video.mp4"></video>
        해당 브라우저가 VIDEO 태그를 지원하지 않는 경우
        <a href="Media/video.mp4">여기</a>를 클릭하세요.
    </video>

    <h2>Javascript를 이용한 커스텀 비디오 만들기</h2>
    <!-- Come back after Javascript class -->
</body>
</html>
