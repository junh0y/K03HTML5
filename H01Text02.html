<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H01Text02.html - 텍스트 효과</title>
</head>
<body>
    <h2>텍스트 꾸미기</h2>

    <h3>텍스트 밑줄 긋기</h3>
    <u>U 태그는 텍스트에 밑줄을 표현합니다.</u>

    <h3>이탤릭체로 표시하기</h3>
    <i>I 태그는 텍스트를 이탤릭체로 표현합니다.</i>

    <h3>텍스트 진하게 1, 2</h3>
    <b>B 태그로 텍스트 진하게 표현</b><br>
    <strong>STRONG 태그로 텍스트 진하게 표현</strong>

    <h3>윗 첨자</h3>
    내 이름은 <sup>홍길동</sup> 입니다.

    <h3>아래 첨자</h3>
    네 이름은 <sub>홍길순</sub> 입니다.

    <h3>텍스트 중간에 줄긋기 1, 2</h3>
    판매가 1 : <strike>10,000원</strike> → 5,000원<br>
    판매가 2 : <del>20,000원</del> → 10,000원
</body>
</html>
